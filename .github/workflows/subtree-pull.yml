name: Sync from Individual Repos (Phase 4 - All Projects)

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout portfolio
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Need full history for subtree
        token: ${{secrets.GITHUB_TOKEN}}

    - name: Configure git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Add ai-land remote
      run: |
        git remote add ai-land https://github.com/vn6295337/ai-land.git || true

    - name: Add ai-models remote
      run: |
        git remote add ai-models https://github.com/vn6295337/ai-models-discoverer_v3.git || true

    - name: Add askme remote
      run: |
        git remote add askme https://github.com/vn6295337/askme_v2.git || true

    - name: Add intelligent-model-selector remote
      run: |
        git remote add intelligent-model-selector https://github.com/vn6295337/intelligent-model-selector.git || true

    - name: Fetch remotes
      run: |
        git fetch ai-land
        git fetch ai-models
        git fetch askme
        git fetch intelligent-model-selector

    - name: Pull ai-land changes
      run: |
        git subtree pull --prefix=ai-land ai-land main --squash -m "Sync ai-land from upstream [skip ci]" || echo "No changes in ai-land"

    - name: Pull ai-models changes
      run: |
        git subtree pull --prefix=ai-models-discoverer_v3 ai-models main --squash -m "Sync ai-models from upstream [skip ci]" || echo "No changes in ai-models"

    - name: Pull askme_v2 changes
      run: |
        git subtree pull --prefix=askme_v2 askme main --squash -m "Sync askme_v2 from upstream [skip ci]" || echo "No changes in askme_v2"

    - name: Pull intelligent-model-selector changes
      run: |
        git subtree pull --prefix=intelligent-model-selector intelligent-model-selector main --squash -m "Sync intelligent-model-selector from upstream [skip ci]" || echo "No changes in intelligent-model-selector"

    - name: Push to portfolio
      run: |
        git push origin main || echo "Nothing to push"

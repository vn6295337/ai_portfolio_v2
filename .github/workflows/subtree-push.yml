name: Sync to Individual Repos (Phase 4 - All Projects)

on:
  push:
    branches: [main]
    paths: ['ai-land/**', 'ai-models-discoverer_v3/**', 'askme_v2/**', 'intelligent-model-selector/**']
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout portfolio
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Need full history for subtree
        token: ${{ secrets.PORTFOLIO_SYNC_TOKEN }}

    - name: Configure git
      run: |
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"

    - name: Add ai-land remote
      run: |
        git remote add ai-land https://${{ github.actor }}:${{ secrets.PORTFOLIO_SYNC_TOKEN }}@github.com/vn6295337/ai-land.git || true

    - name: Add ai-models remote
      run: |
        git remote add ai-models https://${{ github.actor }}:${{ secrets.PORTFOLIO_SYNC_TOKEN }}@github.com/vn6295337/ai-models-discoverer_v3.git || true

    - name: Add askme remote
      run: |
        git remote add askme https://${{ github.actor }}:${{ secrets.PORTFOLIO_SYNC_TOKEN }}@github.com/vn6295337/askme_v2.git || true

    - name: Add intelligent-model-selector remote
      run: |
        git remote add intelligent-model-selector https://${{ github.actor }}:${{ secrets.PORTFOLIO_SYNC_TOKEN }}@github.com/vn6295337/intelligent-model-selector.git || true

    - name: Push ai-land subtree
      run: |
        git subtree push --prefix=ai-land ai-land main

    - name: Push ai-models subtree
      run: |
        git subtree push --prefix=ai-models-discoverer_v3 ai-models main

    - name: Push askme_v2 subtree
      run: |
        git subtree push --prefix=askme_v2 askme main

    - name: Push intelligent-model-selector subtree
      run: |
        git subtree push --prefix=intelligent-model-selector intelligent-model-selector main

services:
  - type: web
    name: askme-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: askme-backend

    buildCommand: npm install
    startCommand: npm start

    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false

    healthCheckPath: /api/health
    healthCheckInterval: 300  # Check every 5 minutes

    autoDeploy: true

    maxInstances: 1
    minInstances: 1

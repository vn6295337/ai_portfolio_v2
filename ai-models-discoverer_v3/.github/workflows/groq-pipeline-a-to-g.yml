name: Groq Pipeline (A-G)

on:
  workflow_dispatch:  # Manual trigger
  workflow_run:  # Sequential trigger from Google pipeline
    workflows: ["Google Pipeline (A-F)"]
    types:
      - completed
    branches: [ main ]

jobs:
  groq-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write  # Allow writing to repository
    # Only run if manually triggered or if Google pipeline succeeded
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}

    steps:
    - name: Show trigger information
      run: |
        echo "ğŸš€ Groq Pipeline triggered by: ${{ github.event_name }}"
        if [[ "${{ github.event_name }}" == "workflow_run" ]]; then
          echo "ğŸ“‹ Google pipeline status: ${{ github.event.workflow_run.conclusion }}"
          echo "ğŸ”— Google run URL: ${{ github.event.workflow_run.html_url }}"
        fi

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip xvfb

    - name: Setup Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
        install-chromedriver: true

    - name: Verify Chrome and ChromeDriver versions
      run: |
        echo "ğŸ” Checking Chrome and ChromeDriver versions:"
        google-chrome --version || echo "Chrome not found"
        chromedriver --version || echo "ChromeDriver not found"
        which chromedriver || echo "ChromeDriver not in PATH"

    - name: Install Python dependencies
      working-directory: groq_pipeline
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set environment variables
      working-directory: groq_pipeline
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      run: |
        echo "âœ… Environment variables set from GitHub secrets"

    - name: Run Groq Pipeline
      working-directory: groq_pipeline
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        PIPELINE_SUPABASE_URL: ${{ secrets.PIPELINE_SUPABASE_URL }}
        DISPLAY: :99
      run: |
        echo "ğŸš€ Starting Groq Pipeline..."
        echo "ğŸ“… Started at: $(date -u)"

        # Start virtual display for headless Chrome
        Xvfb :99 -screen 0 1920x1080x24 &

        # Run the Groq pipeline A-G scripts orchestrator
        cd 01_scripts
        python -u Z_run_A_to_G.py

        echo "âœ… Groq Pipeline completed at: $(date -u)"

    - name: Check for output files
      working-directory: groq_pipeline
      run: |
        echo "ğŸ“ Checking generated output files:"
        ls -la 02_outputs/*.json 02_outputs/*.txt 2>/dev/null || echo "No output files found"

        if [ -f "02_outputs/A-scrape-production-models.json" ]; then
          echo "âœ… Production models file exists"
          echo "ğŸ“Š Model count: $(jq '.metadata.total_models' 02_outputs/A-scrape-production-models.json)"
        fi

        if [ -f "02_outputs/B-scrape-rate-limits.json" ]; then
          echo "âœ… Rate limits file exists"
        fi

        if [ -f "02_outputs/B-scrape-modalities.json" ]; then
          echo "âœ… Modalities file exists"
        fi

        if [ -f "02_outputs/F-normalize-data.json" ]; then
          echo "âœ… Normalized data JSON exists"
          echo "ğŸ“ˆ Record count: $(jq '.metadata.total_models' 02_outputs/F-normalize-data.json)"
        fi

    - name: Upload pipeline outputs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: groq-pipeline-outputs
        path: |
          groq_pipeline/02_outputs/*.json
          groq_pipeline/02_outputs/*.txt
          groq_pipeline/*.log
        retention-days: 30

    - name: Commit processed data to repository
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        # Ensure groq_pipeline directory exists
        mkdir -p groq_pipeline

        # Add timestamp file
        echo "Groq Pipeline completed: $(date -u)" > groq_pipeline/last-run.txt
        echo "Workflow run: ${{ github.run_number }}" >> groq_pipeline/last-run.txt
        echo "Repository: ${{ github.repository }}" >> groq_pipeline/last-run.txt

        # Add output files if they exist
        cd groq_pipeline
        if ls 02_outputs/*.json 02_outputs/*.txt 2>/dev/null; then
          git add 02_outputs/*.json 02_outputs/*.txt last-run.txt
        else
          git add last-run.txt
        fi

        # Commit if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Groq pipeline output: Run #${{ github.run_number }} $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git pull --rebase origin main && git push origin main
          echo "âœ… Groq pipeline data committed to repository"
        fi

    - name: Show success summary
      if: success()
      run: |
        echo "âœ… Groq Pipeline execution completed successfully"
        echo "ğŸ“Š Check artifacts for detailed output files"
        echo "ğŸ•’ Completed at: $(date -u)"
        if [ -f "groq_pipeline/02_outputs/A-scrape-production-models.json" ]; then
          echo "ğŸ“ˆ Models extracted: $(jq '.metadata.total_models' groq_pipeline/02_outputs/A-scrape-production-models.json)"
        fi

    - name: Show failure summary
      if: failure()
      run: |
        echo "âŒ Groq Pipeline execution failed"
        echo "ğŸ“‹ Check the groq-pipeline-outputs artifact for error details"
        echo "ğŸ” Common issues:"
        echo "  - Chrome driver initialization"
        echo "  - Network connectivity to Groq docs"
        echo "  - Table structure changes on Groq website"
        echo "  - Missing GROQ_API_KEY secret"